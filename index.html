<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equation Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    #result {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Equation Generator</h2>
    <input type="number" id="num1" placeholder="Enter a number">
    <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input type="number" id="num2" placeholder="Enter another number">
    <button onclick="generateEquation()">Generate Equation</button>
    <p id="result"></p>
</div>
<script>
    function generateEquation() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operator = document.getElementById('operator').value;
        var result;
        
        switch(operator) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Cannot divide by zero";
                }
                break;
            default:
                result = "Invalid operator";
        }
        
        document.getElementById('result').innerText = "Result: " + result;
    }
</script>
</body>
</html>
